<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SHPP</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://use.typekit.net/rfj2zqn.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header>
		<div class="logo">
			<img class="icon" src="images/shopping-app-icon.png" alt="logo">
		</div>
	</header>
	<div class="container">
		<div class="list-row">
			<div class="enter-item">
				<p class="enter-text">Enter item to add to list</p>
			</div>
			<div class="list-item">
				<div class="list-data">
					<p class="list-text">Coke</p><span class="grey-delete-icon"></span>
				</div>
			</div>
			<div class="list-item">
				<div class="list-data">
					<p class="list-text">Apples</p><span class="grey-delete-icon"></span>
				</div>
			</div>
			<div class="list-item-added">
				<div class="list-data-added">
					<span class="green-added-icon"></span><p class="list-text-added">Red Bull</p><span class="grey-delete-icon"></span>
				</div>
			</div>
			<div class="list-item-added">
				<div class="list-data-added">
					<span class="green-added-icon"></span><p class="list-text-added">Oranges</p><span class="grey-delete-icon"></span>
				</div>
			</div>
			<div class="list-item-added">
				<div class="list-data-added">
					<span class="green-added-icon"></span><p class="list-text-added">Peaches</p><span class="grey-delete-icon"></span>
				</div>
			</div>
			<div class="delete">
				<div class="delete-row">
					<p class="delete-text">Delete</p><span class="delete-icon"></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
